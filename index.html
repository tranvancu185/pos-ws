<!DOCTYPE html>
<html>
  <head>
    <title>Docs API Extract Body</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Docs API Extract Body</p>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none">Authorize</button>
    <button id="signout-button" style="display: none">Sign Out</button>
    <button id="clone_button" style="display: none">Clone and Edit</button>
    <pre id="content"></pre>

    <strong>New document id:</strong> <span id="new-document-id"></span>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      const CLIENT_ID =
        "1072020500976-m17c9n3l6dnjcducl138kv1dh3vnp4jl.apps.googleusercontent.com";
      const API_KEY = "AIzaSyAROQsl-FJqMvSdDIoU66beh1Wk2RMQpQU";

      // Array of API discovery doc URLs for APIs used by the sample
      const DISCOVERY = [
        "https://docs.googleapis.com/$discovery/rest?version=v1",
        "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest",
      ];

      const DOCUMENT_ID = "1Y1zuo-N3WpMZsrdCubpAIOIpZA63GKYNSKUcfwJp-sQ";

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES =
        "https://www.googleapis.com/auth/documents https://www.googleapis.com/auth/drive";

      var authorizeButton = document.getElementById("authorize-button");
      var signoutButton = document.getElementById("signout-button");
      var cloneButton = document.getElementById("clone_button");
      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load("client:auth2", initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client
          .init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY,
            scope: SCOPES,
            plugin_name: "Hasaki-inside-docs",
          })
          .then(function () {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
            signoutButton.onclick = handleSignoutClick;
            cloneButton.onclick = handleCloneClick;
          });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = "none";
          signoutButton.style.display = "block";
          cloneButton.style.display = "block";
          printDocBody();
        } else {
          authorizeButton.style.display = "block";
          signoutButton.style.display = "none";
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       *  Clone the document and open it in the editor.
       */
      // Clone tài liệu
      function handleCloneClick() {
        gapi.client.drive.files
          .copy({
            fileId: DOCUMENT_ID,
            resource: {
              name: "Bản sao của file",
              parents: ["1XoDWbKCR_MF91xtbRvSya1PQT86P1LHJ"], // ID của thư mục cha mới (nếu có)
            },
          })
          .then((response) => {
            console.log("File đã được clone với ID:", response.result.id);
            document.getElementById("new-document-id").innerText =
              response.result.id;
          });
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        console.log(message);
        var pre = document.getElementById("content");
        var textContent = document.createTextNode(message + "\n");
        pre.appendChild(textContent);
      }

      /**
       * Prints the JSON body of a document.
       */
      function printDocBody() {
        gapi.client.docs.documents
          .get({
            documentId: DOCUMENT_ID,
            includeTabsContent: true,
          })
          .then(
            function (response) {
              console.log(response.result);
              var doc = response.result;
              appendPre(JSON.stringify(doc));
            },
            function (response) {
              appendPre("Error: " + response.result.error.message);
            }
          );
      }
    </script>
    <script
      async=""
      defer=""
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
      src="https://apis.google.com/js/api.js"
    ></script>
  </body>
</html>
